<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Layer Processor</title>
<link rel="stylesheet" href="style.css">
<style>
  :root {
    color-scheme: dark;
  }
  body {
    margin: 0;
    background: #0d1117;
    color: #f0f6fc;
    font-family: system-ui, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 1rem;
    min-height: 100vh;
  }
  header {
    text-align: center;
    margin-bottom: 0.5rem;
  }
  h1 {
    color: #58a6ff;
    font-size: 1.3rem;
    margin: 0.3rem 0;
  }
  #videoContainer, #outputContainer {
    width: 100%;
    max-width: 480px;
    margin-bottom: 1rem;
    position: relative;
  }
  video, canvas {
    width: 100%;
    border-radius: 10px;
    background: #000;
    display: block;
  }
  .controls {
    position: relative;
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    justify-content: center;
    background: #161b22;
    border: 1px solid #30363d;
    border-radius: 10px;
    padding: 0.75rem;
    width: 100%;
    max-width: 480px;
    box-sizing: border-box;
  }
  button, input[type="file"], input[type="range"] {
    flex: 1 1 45%;
    min-width: 120px;
    padding: 0.6rem;
    font-size: 1rem;
    background: #238636;
    color: #fff;
    border: none;
    border-radius: 8px;
  }
  button:disabled {
    background: #30363d;
    color: #999;
  }
  #maskOpacityContainer {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.4rem;
    width: 100%;
  }
  #maskOpacity {
    width: 150px;
  }
  #status {
    font-size: 0.9rem;
    color: #8b949e;
    text-align: center;
    margin-top: 0.5rem;
    word-break: break-word;
  }
</style>
</head>
<body>
<header>
  <h1>Video Layer Processor</h1>
  <p>Load, process, and save your video with object masking.</p>
</header>

<div id="videoContainer">
  <input type="file" id="videoInput" accept="video/*">
  <video id="video" controls playsinline></video>
</div>

<div id="outputContainer">
  <canvas id="canvas"></canvas>
</div>

<div class="controls">
  <button id="startBtn">Start Processing</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="saveBtn" disabled>Save</button>

  <div id="maskOpacityContainer">
    <label for="maskOpacity">Mask Opacity:</label>
    <input type="range" id="maskOpacity" min="0" max="1" step="0.05" value="0.5">
  </div>
</div>

<p id="status">Ready.</p>

<script src="detector.js"></script>
</body>
</html>
