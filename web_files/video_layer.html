<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video AI Layer Editor</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Video AI Layer Editor</h1>
<input type="file" id="videoInput" accept="video/*">

<video id="inputVideo" controls playsinline></video>
<canvas id="outputCanvas"></canvas>

<div class="controls">
  <button id="startBtn">Start Processing</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="playProcessedBtn" disabled>Play Processed</button>
  <button id="downloadBtn" disabled>Download</button>
  <select id="modeSelect">
    <option value="remove">Remove Background</option>
    <option value="blur">Blur Background</option>
  </select>
</div>

<div id="status">Ready.</div>

<script src="detector.js"></script>
<script>
const inputVideo = document.getElementById("inputVideo");
const canvas = document.getElementById("outputCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
const stopBtn = document.getElementById("stopBtn");
const playBtn = document.getElementById("playProcessedBtn");
const downloadBtn = document.getElementById("downloadBtn");
const modeSelect = document.getElementById("modeSelect");
const statusEl = document.getElementById("status");

let processing = false;
let recorder, recordedBlobs = [];

// Load video
document.getElementById("videoInput").addEventListener("change", e=>{
  const file = e.target.files[0];
  if (!file) return;
  inputVideo.src = URL.createObjectURL(file);
  inputVideo.load();
  inputVideo.onloadeddata = () => {
    canvas.width = inputVideo.videoWidth;
    canvas.height = inputVideo.videoHeight;
    statusEl.textContent = `Loaded: ${inputVideo.videoWidth}Ã—${inputVideo.videoHeight}`;
  };
});

// Start processing
startBtn.addEventListener("click", async ()=>{
  startBtn.disabled = true;
  stopBtn.disabled = false;
  modeSelect.disabled = true;
  recordedBlobs = [];

  await Detector.init();

  const stream = canvas.captureStream(25);
  recorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp8' });
  recorder.ondataavailable = e => { if(e.data.size) recordedBlobs.push(e.data); };
  recorder.onstop = () => {
    playBtn.disabled = false;
    downloadBtn.disabled = false;
    statusEl.textContent = "Processing done!";
  };
  recorder.start(1000);

  processing = true;
  inputVideo.play();

  function processFrameLoop() {
    if (!processing) return;
    ctx.drawImage(inputVideo, 0, 0, canvas.width, canvas.height);
    const frame = ctx.getImageData(0,0,canvas.width,canvas.height);

    Detector.onMask = mask => {
      Detector.applyMask(ctx, mask, modeSelect.value);
    };
    Detector.processFrame(frame, modeSelect.value);
    requestAnimationFrame(processFrameLoop);
  }
  requestAnimationFrame(processFrameLoop);
});

// Stop
stopBtn.addEventListener("click", ()=>{
  processing = false;
  startBtn.disabled = false;
  stopBtn.disabled = true;
  modeSelect.disabled = false;
  inputVideo.pause();
  if(recorder && recorder.state==="recording") recorder.stop();
});

// Play processed
playBtn.addEventListener("click", ()=>{
  const blob = new Blob(recordedBlobs, { type: 'video/webm' });
  const url = URL.createObjectURL(blob);
  inputVideo.src = url;
  inputVideo.play();
});

// Download
downloadBtn.addEventListener("click", ()=>{
  const blob = new Blob(recordedBlobs, { type: 'video/webm' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = `processed_${Date.now()}.webm`;
  a.click();
});
</script>
</body>
</html>
