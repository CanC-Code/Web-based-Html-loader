<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Layer - Multi-object Segmentation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Video Layer - Multi-object Segmentation</h1>

<input type="file" id="videoInput" accept="video/*">
<video id="video" controls playsinline style="display:none;"></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <button id="startBtn">Start Processing</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="saveBtn" disabled>Save Result</button>
</div>

<p id="status">Ready.</p>

<script src="detector.js"></script>
</body>
</html>
