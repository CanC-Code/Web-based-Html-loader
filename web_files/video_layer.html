<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Layer - Object Detection</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Advanced Object Layer Processor</h1>

<input type="file" id="videoInput" accept="video/*">
<video id="video" controls playsinline></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <button id="startBtn">Start Processing</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="saveBtn" disabled>Save Result</button>
</div>

<p id="status">Ready.</p>

<script src="detector.js"></script>
<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const statusEl = document.getElementById('status');

let processing = false;

document.getElementById('videoInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  video.src = URL.createObjectURL(file);
  video.load();
  video.onloadeddata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    statusEl.textContent = "Video loaded.";
  };
});

document.getElementById('startBtn').onclick = async () => {
  if (!video.src) return;
  statusEl.textContent = "Initializing detector...";
  await Detector.init();
  processing = true;
  processLoop();
};

document.getElementById('stopBtn').onclick = () => processing = false;

async function processLoop() {
  if (!processing) return;
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
  const mask = await Detector.processFrame(frame);
  if (mask) Detector.applyMask(ctx, mask);
  requestAnimationFrame(processLoop);
}
</script>
</body>
</html>
