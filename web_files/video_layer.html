<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Video Layer - Object Detection Export</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    background: #0b0b0b;
    color: #f0f0f0;
    font-family: system-ui, sans-serif;
    margin: 0;
    padding: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    text-align: center;
    font-size: 1.2em;
    margin: 12px 0;
  }

  input[type=file] {
    margin: 6px 0;
  }

  video, canvas {
    width: 100%;
    max-width: 480px;
    border-radius: 8px;
    background: #111;
  }

  #canvas {
    margin-top: 6px;
  }

  .controls {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    margin-top: 10px;
    gap: 8px;
  }

  button {
    background: #222;
    color: #fff;
    border: none;
    padding: 10px 14px;
    border-radius: 6px;
    cursor: pointer;
    font-size: 0.9em;
  }

  button:hover:not(:disabled) {
    background: #444;
  }

  button:disabled {
    opacity: 0.6;
  }

  #progressBar {
    width: 90%;
    max-width: 480px;
    height: 6px;
    margin-top: 10px;
    border-radius: 3px;
    background: #333;
    overflow: hidden;
  }

  #progressFill {
    width: 0%;
    height: 100%;
    background: linear-gradient(90deg, #09f, #3ff);
    transition: width 0.2s ease;
  }

  #status {
    text-align: center;
    font-size: 0.9em;
    margin-top: 8px;
    color: #aaa;
  }

  @media (max-width: 600px) {
    .controls {
      flex-direction: column;
      width: 100%;
    }
    .controls button {
      width: 90%;
    }
  }
</style>
</head>
<body>
<h1>üéûÔ∏è Advanced Object Layer Processor</h1>

<input type="file" id="videoInput" accept="video/*">

<video id="video" controls playsinline></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <button id="startBtn">Start</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="saveBtn" disabled>Save Video</button>
</div>

<div id="progressBar"><div id="progressFill"></div></div>
<p id="status">Ready.</p>

<!-- OpenCV + FFmpeg.js -->
<script src="https://docs.opencv.org/4.x/opencv.js"></script>
<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.10/dist/ffmpeg.min.js"></script>
<script src="detector.js"></script>

<script>
const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const stopBtn = document.getElementById('stopBtn');
const saveBtn = document.getElementById('saveBtn');
const progressFill = document.getElementById('progressFill');
const statusEl = document.getElementById('status');

let processing = false;
let recordedFrames = [];
let ffmpeg = null;
let fps = 30;

document.getElementById('videoInput').addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  video.src = url;
  video.load();
  video.onloadeddata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    fps = Math.round(video.duration ? video.videoWidth / video.videoHeight * 15 : 30);
    statusEl.textContent = "‚úÖ Video loaded successfully.";
  };
});

startBtn.onclick = async () => {
  if (!video.src) return;
  startBtn.disabled = true;
  stopBtn.disabled = false;
  saveBtn.disabled = true;
  statusEl.textContent = "üß† Initializing...";
  await Detector.init();
  processing = true;
  recordedFrames = [];
  video.currentTime = 0;
  video.play();
  processFrameLoop();
};

stopBtn.onclick = () => {
  processing = false;
  video.pause();
  startBtn.disabled = false;
  stopBtn.disabled = true;
  saveBtn.disabled = false;
  statusEl.textContent = "‚è∏ Processing stopped.";
};

saveBtn.onclick = async () => {
  statusEl.textContent = "üíæ Encoding video (this may take a while)...";
  progressFill.style.width = "0%";

  if (!ffmpeg) {
    ffmpeg = FFmpeg.createFFmpeg({ log: false });
    await ffmpeg.load();
  }

  const framePromises = recordedFrames.map((frame, i) => {
    const name = `frame_${String(i).padStart(4, '0')}.png`;
    ffmpeg.FS('writeFile', name, frame);
    return name;
  });

  await ffmpeg.run('-framerate', `${fps}`, '-i', 'frame_%04d.png', '-pix_fmt', 'yuv420p', 'output.mp4');
  const data = ffmpeg.FS('readFile', 'output.mp4');
  const blob = new Blob([data.buffer], { type: 'video/mp4' });
  const url = URL.createObjectURL(blob);

  const a = document.createElement('a');
  a.href = url;
  a.download = 'processed_video.mp4';
  a.click();

  ffmpeg.FS('unlink', 'output.mp4');
  framePromises.forEach(n => ffmpeg.FS('unlink', n));

  statusEl.textContent = "‚úÖ Video saved successfully!";
  progressFill.style.width = "100%";
};

async function processFrameLoop() {
  if (!processing || video.paused || video.ended) return;

  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);

  const mask = await Detector.processFrame(frame);
  if (mask) Detector.applyMask(ctx, mask);

  const blob = await new Promise(r => canvas.toBlob(r, 'image/png'));
  const buf = new Uint8Array(await blob.arrayBuffer());
  recordedFrames.push(buf);

  progressFill.style.width = `${(video.currentTime / video.duration) * 100}%`;

  requestAnimationFrame(processFrameLoop);
}
</script>
</body>
</html>
