<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Video Layer — Stable Background Remover</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Video Layer — Background Remover</h1>
  <p class="lead">Select a video and remove its background with AI segmentation.</p>
</header>

<main>
  <section class="mediaBox">
    <div class="mediaInner">
      <input id="videoInput" type="file" accept="video/*">
      <video id="inputVideo" playsinline controls></video>
      <canvas id="outputCanvas"></canvas>
    </div>
  </section>

  <section class="controls">
    <button id="startBtn">Start</button>
    <button id="stopBtn" disabled>Stop</button>
    <button id="saveBtn" disabled>Save</button>
    <select id="modeSelect" class="aux">
      <option value="person">People (AI)</option>
      <option value="motion">Motion (OpenCV)</option>
    </select>
  </section>

  <div class="progressWrap">
    <div class="progress"><div id="progressFill"></div></div>
  </div>

  <div id="status">Ready.</div>
</main>

<script src="detector.js"></script>
</body>
</html>
