<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mobile Video Layer Editor</title>
<link rel="stylesheet" href="style.css">
<style>
body {
  font-family: sans-serif; margin:0; padding:1rem; background:#121212; color:#f0f0f0;
  display:flex; flex-direction:column; align-items:center;
}
h1 { font-size:1.2rem; text-align:center; margin-bottom:0.5rem; color:#58a6ff; }
video, canvas { width:100%; max-width:500px; border-radius:8px; margin-bottom:0.5rem; }
.controls { display:flex; gap:0.5rem; flex-wrap:wrap; justify-content:center; margin-bottom:1rem; }
button, input[type=file], input[type=range] {
  padding:0.5rem 1rem; font-size:1rem; border-radius:8px; border:none; background:#238636; color:#fff;
}
#status { font-size:0.85rem; color:#aaa; text-align:center; margin-top:0.5rem; }
#maskOpacity { width:120px; }
</style>
</head>
<body>
<h1>Mobile Video Layer Editor</h1>

<input type="file" id="videoInput" accept="video/*">
<video id="video" controls playsinline></video>
<canvas id="canvas"></canvas>

<div class="controls">
  <button id="startBtn">Start Processing</button>
  <button id="stopBtn" disabled>Stop</button>
  <button id="saveBtn" disabled>Save Result</button>
  <label for="maskOpacity">Mask Opacity</label>
  <input type="range" id="maskOpacity" min="0" max="1" step="0.05" value="0.5">
</div>

<p id="status">Ready.</p>

<script src="detector.js"></script>
</body>
</html>
