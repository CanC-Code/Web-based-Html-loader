<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Video Cutout - Perfect Frame Output</title>
<style>
body {
  margin:0;
  font-family:Arial,sans-serif;
  background:#0d1117;
  color:#c9d1d9;
  display:flex;
  flex-direction:column;
  align-items:center;
  padding:1em;
}
h1 {
  font-size:1.4em;
  margin-bottom:0.5em;
}
video, canvas {
  width:100%;
  max-width:640px;
  border-radius:12px;
  background:black;
  margin-bottom:1em;
}
#controls {
  display:flex;
  flex-wrap:wrap;
  gap:0.5em;
  justify-content:center;
  margin-bottom:0.5em;
}
button,input[type=file]{
  background:#238636;
  color:white;
  border:none;
  padding:0.6em 1em;
  border-radius:8px;
  font-size:1em;
  cursor:pointer;
}
button:disabled{
  background:#444c56;
}
#status{
  font-size:0.9em;
  opacity:0.8;
}
</style>
</head>
<body>

<h1>AI Video Cutout</h1>
<div id="controls">
  <input type="file" id="videoInput" accept="video/*">
  <button id="startBtn" disabled>Start Processing</button>
  <button id="downloadBtn" disabled>Download Video</button>
</div>
<video id="video" playsinline controls></video>
<video id="outputVideo" playsinline controls style="display:none;"></video>
<canvas id="canvas"></canvas>
<p id="status">Waiting for video...</p>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
<script>
const video = document.getElementById('video');
const outputVideo = document.getElementById('outputVideo');
const canvas = document.getElementById('canvas');
const ctx = canvas.getContext('2d');
const input = document.getElementById('videoInput');
const startBtn = document.getElementById('startBtn');
const downloadBtn = document.getElementById('downloadBtn');
const status = document.getElementById('status');

let seg = null;
let mask = null;
let worker = null;
let frames = [];
let frameRate = 30; // default, will adjust

async function initSeg(){
  seg = new SelfieSegmentation({locateFile: f => `https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/${f}`});
  seg.setOptions({modelSelection:1});
  seg.onResults(results => { mask = results.segmentationMask; });
  await seg.initialize();
}
initSeg();

input.addEventListener('change', e => {
  const file = e.target.files[0]; 
  if(!file) return;

  video.src = URL.createObjectURL(file);
  video.load();
  video.onloadeddata = () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    frameRate = video.frameRate || 30; // fallback
    startBtn.disabled = false;
    status.textContent = 'Video ready, press Start Processing.';
  };
});

startBtn.onclick = () => {
  if(!seg){status.textContent='Model loading...'; return;}
  startBtn.disabled = true;
  frames = [];
  worker = new Worker('processor-worker.js');
  downloadBtn.disabled = true;
  status.textContent = 'Processing video...';
  
  worker.onmessage = e => {
    const msg = e.data;
    if(msg.type === 'frame'){
      frames.push(msg.data);
    } else if(msg.type === 'done'){
      status.textContent = 'Processing finished.';
      createOutputVideo();
    }
  };

  video.play();
  processVideoFrames();
};

downloadBtn.onclick = () => {
  const blob = new Blob(frames, {type:'video/webm'});
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = 'cutout_video.webm';
  a.click();
};

function processVideoFrames(){
  const offscreen = new OffscreenCanvas(canvas.width, canvas.height);
  const offCtx = offscreen.getContext('2d');

  function processFrame(now, metadata){
    if(video.paused || video.ended){
      worker.postMessage({type:'done'});
      return;
    }

    seg.send({image: video}).then(() => {
      if(!mask){
        video.requestVideoFrameCallback(processFrame);
        return;
      }

      offCtx.clearRect(0,0,canvas.width,canvas.height);
      offCtx.drawImage(video, 0, 0, canvas.width, canvas.height);
      offCtx.globalCompositeOperation = 'destination-in';
      offCtx.drawImage(mask, 0, 0, canvas.width, canvas.height);

      const frameData = offCtx.getImageData(0,0,canvas.width,canvas.height);
      worker.postMessage({type:'frame', width:frameData.width, height:frameData.height, data:frameData.data.buffer}, [frameData.data.buffer]);

      video.requestVideoFrameCallback(processFrame);
    });
  }
  video.requestVideoFrameCallback(processFrame);
}

function createOutputVideo(){
  const mediaStream = canvas.captureStream(frameRate);
  outputVideo.srcObject = mediaStream;
  outputVideo.style.display = 'block';
  outputVideo.play();
  downloadBtn.disabled = false;
}
</script>
</body>
</html>
