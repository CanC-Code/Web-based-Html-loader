<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>AI Video Cutout</title>
<style>
body {margin:0; font-family:Arial,sans-serif; background:#0d1117; color:#c9d1d9;
  display:flex; flex-direction:column; align-items:center; padding:1em;}
h1 {font-size:1.3em; margin-bottom:0.5em;}
video,canvas {width:100%; max-width:640px; border-radius:12px; background:black; margin-bottom:1em;}
#controls {display:flex; flex-wrap:wrap; gap:0.5em; justify-content:center;}
button,input[type=file]{background:#238636;color:white;border:none;padding:0.6em 1em;border-radius:8px;font-size:1em;cursor:pointer;}
button:disabled{background:#444c56;}
#status{font-size:0.9em;opacity:0.8;}
</style>
</head>
<body>

<h1>AI Video Cutout</h1>
<div id="controls">
  <input type="file" id="videoInput" accept="video/*">
  <button id="startBtn" disabled>Start</button>
  <button id="downloadBtn" disabled>Download</button>
</div>

<video id="video" playsinline controls></video>
<canvas id="canvas"></canvas>
<p id="status">Waiting for video...</p>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/selfie_segmentation/selfie_segmentation.js"></script>
<script type="module">
import { VideoDetector } from './detector.js';

const video = document.getElementById('video');
const canvas = document.getElementById('canvas');
const videoInput = document.getElementById('videoInput');
const startBtn = document.getElementById('startBtn');
const downloadBtn = document.getElementById('downloadBtn');
const status = document.getElementById('status');

let detector = null;
let frames = [];
let outputVideo = null;

videoInput.addEventListener('change', async e => {
  const file = e.target.files[0];
  if(!file) return;

  video.src = URL.createObjectURL(file);
  video.onloadeddata = async () => {
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    startBtn.disabled = false;
    status.textContent = 'Ready to process.';
    detector = new VideoDetector(video, canvas);
    await detector.init();
  };
});

startBtn.onclick = () => {
  if(!detector){status.textContent='Model not ready.'; return;}
  frames = [];
  status.textContent = 'Processing...';
  downloadBtn.disabled = true;

  detector.onFrameCallback = (imgData) => {
    frames.push(canvas.toDataURL('image/webp',0.95));
  };

  detector.start();

  video.onended = async () => {
    detector.stop();
    status.textContent = 'Processing finished. Generating playable video...';
    outputVideo = document.createElement('video');
    outputVideo.controls = true;
    outputVideo.width = canvas.width;
    outputVideo.src = await VideoDetector.framesToWebM(frames, canvas.width, canvas.height);
    canvas.after(outputVideo);
    downloadBtn.disabled = false;
    status.textContent = 'Ready. You can play or download the output.';
  };
};

downloadBtn.onclick = () => {
  if(!outputVideo) return;
  const a = document.createElement('a');
  a.href = outputVideo.src;
  a.download = 'cutout_video.webm';
  a.click();
};
</script>
</body>
</html>
